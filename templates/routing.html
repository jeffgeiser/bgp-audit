<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenlayer | Routing Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }

        /* Box nodes */
        .node-box { cursor: pointer; }
        .node-box rect {
            stroke-width: 2px;
            rx: 4;
            ry: 4;
        }
        .node-box .asn-label {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            font-size: 13px;
            fill: #1e293b;
        }
        .node-box .name-label {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            fill: #475569;
        }

        /* Orthogonal link paths */
        .link-path {
            fill: none;
            stroke: #334155;
            stroke-width: 1.5px;
        }
        .link-path-direct {
            stroke: #334155;
            stroke-width: 2px;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            padding: 10px 14px;
            background: rgba(0, 32, 91, 0.95);
            color: white;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen" x-data="routingFlow()">
    <!-- Header -->
    <header class="bg-[#00205B] text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/audit/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                    <div class="w-10 h-10 bg-[#00A9E0] rounded-lg flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight uppercase">BGP Audit</h1>
                </a>
                <span class="text-white/30">|</span>
                <span class="text-sm font-medium text-white/70">Routing Flow Visualization</span>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="/audit/" class="text-xs font-bold uppercase tracking-wider text-white/60 hover:text-white transition-colors">Dashboard</a>
                <a href="/audit/settings" class="text-xs font-bold uppercase tracking-wider text-white/60 hover:text-white transition-colors">Settings</a>
            </nav>
        </div>
    </header>

    <!-- Controls -->
    <div class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Market</label>
                    <select
                        x-model="selectedCity"
                        @change="loadRoutingFlow()"
                        class="bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 text-sm font-medium focus:ring-2 focus:ring-[#00A9E0] focus:border-transparent outline-none"
                    >
                        <option value="">Select Market...</option>
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex items-center gap-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Expand AS-SETs</label>
                    <button
                        @click="expandSets = !expandSets; if(selectedCity) loadRoutingFlow()"
                        class="relative w-12 h-6 rounded-full transition-colors"
                        :class="expandSets ? 'bg-[#00A9E0]' : 'bg-slate-300'"
                    >
                        <span
                            class="absolute top-1 w-4 h-4 bg-white rounded-full shadow transition-transform"
                            :class="expandSets ? 'left-7' : 'left-1'"
                        ></span>
                    </button>
                </div>

                <div x-show="loading" class="flex items-center gap-2 text-slate-500">
                    <svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-xs font-medium">Loading hierarchy...</span>
                </div>

                <div class="ml-auto flex items-center gap-4">
                    <div class="flex items-center gap-2 text-xs">
                        <span class="w-3 h-3 rounded border-2 bg-[#dcfce7] border-[#16a34a]"></span>
                        <span class="text-slate-600">Origin</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs">
                        <span class="w-3 h-3 rounded border-2 bg-white border-[#2563eb]"></span>
                        <span class="text-slate-600">Direct Peer</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs">
                        <span class="w-3 h-3 rounded border-2 bg-[#dbeafe] border-[#3b82f6]"></span>
                        <span class="text-slate-600">Downstream</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs">
                        <span class="w-3 h-3 rounded border-2 bg-[#f1f5f9] border-[#94a3b8]"></span>
                        <span class="text-slate-600">Transit</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Visualization Container -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <div
            x-show="!selectedCity"
            class="bg-white rounded-2xl border border-slate-200 shadow-sm p-20 text-center"
        >
            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-slate-700">Select a Market</h3>
            <p class="text-sm text-slate-500 mt-2">Choose a market from the dropdown to visualize the routing hierarchy.</p>
        </div>

        <div
            x-show="selectedCity && !loading && treeData"
            class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden"
        >
            <div class="border-b border-slate-100 px-6 py-4 flex items-center justify-between">
                <div>
                    <h2 class="font-bold text-slate-800" x-text="'Routing Flow: ' + selectedCity"></h2>
                    <p class="text-xs text-slate-500 mt-1">
                        <span x-show="directPeerCount > 0" class="inline-flex items-center gap-1"><span class="w-2 h-2 rounded bg-white border border-blue-600 inline-block"></span> <span x-text="directPeerCount"></span> Direct Peers</span>
                        <span x-show="directPeerCount > 0 && transitCount > 0"> &bull; </span>
                        <span x-show="transitCount > 0" class="inline-flex items-center gap-1"><span class="w-2 h-2 rounded bg-slate-100 border border-slate-400 inline-block"></span> <span x-text="transitCount"></span> Transit</span>
                        <span x-show="downstreamCount > 0"> &bull; <span class="inline-flex items-center gap-1"><span class="w-2 h-2 rounded bg-blue-100 border border-blue-400 inline-block"></span> <span x-text="downstreamCount"></span> Downstream</span></span>
                    </p>
                </div>
                <div class="flex items-center gap-2">
                    <button @click="resetZoom()" class="px-3 py-1.5 text-xs font-bold text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
                        Reset View
                    </button>
                    <a x-show="selectedCity && treeData"
                       :href="'/audit/api/routing-flow/pdf?location=' + encodeURIComponent(selectedCity)"
                       target="_blank"
                       class="px-3 py-1.5 text-xs font-bold text-white bg-[#00205B] rounded-lg hover:bg-[#003087] transition-colors inline-flex items-center gap-1">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        Export PDF
                    </a>
                </div>
            </div>
            <div id="tree-container" class="w-full" style="min-height: 600px;"></div>
        </div>

        <div
            x-show="selectedCity && !loading && !treeData"
            class="bg-white rounded-2xl border border-slate-200 shadow-sm p-12 text-center"
        >
            <p class="text-slate-500">No routing data available for this market.</p>
        </div>
    </main>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip" style="display: none;"></div>

    <script>
        function routingFlow() {
            return {
                selectedCity: '',
                expandSets: false,
                loading: false,
                treeData: null,
                peerCount: 0,
                directPeerCount: 0,
                transitCount: 0,
                downstreamCount: 0,
                svg: null,
                zoom: null,
                gRef: null,

                init() {},

                async loadRoutingFlow() {
                    if (!this.selectedCity) return;
                    this.loading = true;
                    this.treeData = null;

                    try {
                        const url = `/audit/api/routing-flow?location=${encodeURIComponent(this.selectedCity)}&expand_sets=${this.expandSets}`;
                        const response = await fetch(url);
                        if (!response.ok) throw new Error('Failed to load routing data');

                        this.treeData = await response.json();
                        this.peerCount = this.treeData.children?.length || 0;
                        this.directPeerCount = this.treeData.direct_peer_count || 0;
                        this.transitCount = this.treeData.transit_count || 0;
                        this.downstreamCount = this.treeData.downstream_count || 0;
                    } catch (err) {
                        console.error('Error loading routing flow:', err);
                    } finally {
                        this.loading = false;
                        await this.$nextTick();
                        setTimeout(() => this.renderDiagram(), 50);
                    }
                },

                renderDiagram() {
                    if (!this.treeData) return;

                    const container = document.getElementById('tree-container');
                    if (!container) return;
                    d3.select('#tree-container').selectAll('*').remove();

                    const data = this.treeData;
                    const children = data.children || [];

                    // Separate direct peers and transit
                    const directPeers = children.filter(c => c.is_direct);
                    const transit = children.filter(c => !c.is_direct);

                    // Collect all downstream nodes under direct peers
                    const downstreamMap = {};
                    directPeers.forEach(peer => {
                        (peer.children || []).forEach(ds => {
                            if (!downstreamMap[ds.asn]) {
                                downstreamMap[ds.asn] = { ...ds, parents: [] };
                            }
                            downstreamMap[ds.asn].parents.push(peer.asn);
                        });
                    });
                    const downstreamNodes = Object.values(downstreamMap);

                    // Layout constants
                    const boxW = 150, boxH = 50;
                    const colGap = 100;
                    const rowGap = 12;
                    const padTop = 60, padLeft = 40, padRight = 40, padBottom = 40;

                    // Column x positions
                    const col0x = padLeft;
                    const col1x = padLeft + boxW + colGap;
                    const col2x = padLeft + (boxW + colGap) * 2;

                    // Compute column heights
                    const originCount = 1; // Single root node
                    const col1Count = directPeers.length + transit.length;
                    const col2Count = downstreamNodes.length;
                    const maxRows = Math.max(originCount, col1Count, col2Count, 1);

                    const svgHeight = padTop + maxRows * (boxH + rowGap) + padBottom;
                    const svgWidth = col2Count > 0
                        ? col2x + boxW + padRight
                        : col1x + boxW + padRight;

                    container.style.height = Math.max(600, svgHeight) + 'px';

                    this.svg = d3.select('#tree-container')
                        .append('svg')
                        .attr('width', '100%')
                        .attr('height', Math.max(600, svgHeight))
                        .attr('viewBox', `0 0 ${svgWidth} ${Math.max(600, svgHeight)}`)
                        .style('background', '#ffffff');

                    this.gRef = this.svg.append('g');

                    const gRef = this.gRef;
                    this.zoom = d3.zoom()
                        .scaleExtent([0.3, 3])
                        .on('zoom', (event) => gRef.attr('transform', event.transform));
                    this.svg.call(this.zoom);

                    const g = this.gRef;

                    // Timestamp
                    const now = new Date();
                    const ts = now.toLocaleString('en-GB', {
                        day: '2-digit', month: 'short', year: '2-digit',
                        hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
                    });
                    g.append('text')
                        .attr('x', padLeft)
                        .attr('y', 25)
                        .style('font-family', "'Courier New', monospace")
                        .style('font-size', '13px')
                        .style('fill', '#334155')
                        .text(ts);

                    // Background regions
                    // Origins region (green)
                    const origRegionH = boxH + 40;
                    const origRegionY = padTop - 10;
                    g.append('rect')
                        .attr('x', col0x - 15)
                        .attr('y', origRegionY)
                        .attr('width', boxW + 30)
                        .attr('height', origRegionH)
                        .attr('rx', 8)
                        .attr('fill', '#dcfce7')
                        .attr('stroke', '#86efac')
                        .attr('stroke-width', 1);
                    g.append('text')
                        .attr('x', col0x + boxW / 2)
                        .attr('y', origRegionY + 16)
                        .attr('text-anchor', 'middle')
                        .style('font-size', '11px')
                        .style('font-weight', '600')
                        .style('fill', '#15803d')
                        .text('Origins');

                    // Peers region (blue)
                    const peerRegionH = Math.max(col1Count, 1) * (boxH + rowGap) + 30;
                    g.append('rect')
                        .attr('x', col1x - 15)
                        .attr('y', padTop - 10)
                        .attr('width', (col2Count > 0 ? (col2x + boxW + 15) - (col1x - 15) : boxW + 30))
                        .attr('height', Math.max(peerRegionH, origRegionH))
                        .attr('rx', 8)
                        .attr('fill', '#eff6ff')
                        .attr('stroke', '#bfdbfe')
                        .attr('stroke-width', 1);

                    // Section labels
                    if (directPeers.length > 0) {
                        g.append('text')
                            .attr('x', col1x + boxW / 2)
                            .attr('y', padTop + 6)
                            .attr('text-anchor', 'middle')
                            .style('font-size', '11px')
                            .style('font-weight', '600')
                            .style('fill', '#1d4ed8')
                            .text('Direct Peers');
                    }
                    if (col2Count > 0) {
                        g.append('text')
                            .attr('x', col2x + boxW / 2)
                            .attr('y', padTop + 6)
                            .attr('text-anchor', 'middle')
                            .style('font-size', '11px')
                            .style('font-weight', '600')
                            .style('fill', '#1d4ed8')
                            .text('Downstream');
                    }

                    // Helper: draw a box node
                    const drawBox = (x, y, asn, name, fill, stroke) => {
                        const group = g.append('g')
                            .attr('class', 'node-box')
                            .attr('transform', `translate(${x},${y})`);
                        group.append('rect')
                            .attr('width', boxW)
                            .attr('height', boxH)
                            .attr('fill', fill)
                            .attr('stroke', stroke);
                        group.append('text')
                            .attr('class', 'asn-label')
                            .attr('x', boxW / 2)
                            .attr('y', 20)
                            .attr('text-anchor', 'middle')
                            .text(`AS${asn}`);
                        const displayName = (name || '').length > 18
                            ? name.substring(0, 16) + '...'
                            : (name || `AS${asn}`);
                        group.append('text')
                            .attr('class', 'name-label')
                            .attr('x', boxW / 2)
                            .attr('y', 37)
                            .attr('text-anchor', 'middle')
                            .text(displayName);

                        // Tooltip
                        group.on('mouseover', (event) => {
                                const tooltip = document.getElementById('tooltip');
                                let content = `<strong>${name || 'AS' + asn}</strong>`;
                                content += `<br>ASN: ${asn}`;
                                tooltip.innerHTML = content;
                                tooltip.style.display = 'block';
                                tooltip.style.left = (event.pageX + 15) + 'px';
                                tooltip.style.top = (event.pageY - 10) + 'px';
                            })
                            .on('mouseout', () => {
                                document.getElementById('tooltip').style.display = 'none';
                            });

                        return { cx: x + boxW, cy: y + boxH / 2, lx: x, ly: y + boxH / 2 };
                    };

                    // Helper: orthogonal connector
                    const drawLink = (x1, y1, x2, y2, cssClass) => {
                        const midX = (x1 + x2) / 2;
                        g.append('path')
                            .attr('class', cssClass || 'link-path')
                            .attr('d', `M${x1},${y1} H${midX} V${y2} H${x2}`)
                            .attr('marker-end', 'url(#arrowhead)');
                    };

                    // Arrowhead marker
                    this.svg.append('defs').append('marker')
                        .attr('id', 'arrowhead')
                        .attr('viewBox', '0 0 10 10')
                        .attr('refX', 9)
                        .attr('refY', 5)
                        .attr('markerWidth', 6)
                        .attr('markerHeight', 6)
                        .attr('orient', 'auto')
                        .append('path')
                        .attr('d', 'M 0 0 L 10 5 L 0 10 z')
                        .attr('fill', '#334155');

                    // Position origin at vertical center of col1
                    const col1TotalH = col1Count * (boxH + rowGap) - rowGap;
                    const originY = padTop + 20 + Math.max(0, col1TotalH / 2 - boxH / 2);

                    const origin = drawBox(
                        col0x, originY,
                        data.asn, data.name.split('(')[0].trim(),
                        '#dcfce7', '#16a34a'
                    );

                    // Draw Direct Peers in col1 (top section)
                    const peerAnchors = {};
                    const col1StartY = padTop + 20;

                    directPeers.forEach((peer, i) => {
                        const y = col1StartY + i * (boxH + rowGap);
                        const anchors = drawBox(
                            col1x, y, peer.asn, peer.name,
                            '#ffffff', '#2563eb'
                        );
                        peerAnchors[peer.asn] = anchors;
                        drawLink(origin.cx, origin.cy, anchors.lx, anchors.ly, 'link-path-direct');
                    });

                    // Draw Transit nodes in col1 (below direct peers)
                    const transitStartIdx = directPeers.length;
                    transit.forEach((node, i) => {
                        const y = col1StartY + (transitStartIdx + i) * (boxH + rowGap);
                        const anchors = drawBox(
                            col1x, y, node.asn, node.name,
                            '#f1f5f9', '#94a3b8'
                        );
                        drawLink(origin.cx, origin.cy, anchors.lx, anchors.ly, 'link-path');
                    });

                    // Draw Downstream nodes in col2
                    if (downstreamNodes.length > 0) {
                        // Center col2 vertically relative to col1 peers
                        const col2StartY = padTop + 20;
                        downstreamNodes.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

                        downstreamNodes.forEach((ds, i) => {
                            const y = col2StartY + i * (boxH + rowGap);
                            const anchors = drawBox(
                                col2x, y, ds.asn, ds.name,
                                '#dbeafe', '#3b82f6'
                            );
                            // Draw links from each parent peer to this downstream
                            (ds.parents || []).forEach(parentAsn => {
                                const pa = peerAnchors[parentAsn];
                                if (pa) {
                                    drawLink(pa.cx, pa.cy, anchors.lx, anchors.ly, 'link-path');
                                }
                            });
                        });
                    }
                },

                resetZoom() {
                    if (this.svg && this.zoom) {
                        this.svg.transition().duration(500).call(
                            this.zoom.transform,
                            d3.zoomIdentity
                        );
                    }
                }
            };
        }
    </script>
</body>
</html>
