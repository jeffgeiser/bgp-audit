name: Deploy BGP Tool
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync and Restart
        run: |
          # 1. Sync files (unchanged)
          sudo rsync -av --delete --exclude='.git*' ./ /var/www/dashboards/bgp-audit/

          # 2. Fix permissions (unchanged)
          sudo chown -R zen:zen /var/www/dashboards/bgp-audit/

          # 3. Targeted Clean-Up and Restart
          cd /var/www/dashboards
          
          # Force stop and remove the specific container to clear any naming lock
          # Adding || true ensures the script continues even if the container is already gone
          sudo docker-compose stop bgp-audit || true
          sudo docker-compose rm -f bgp-audit || true

          # Rebuild and start fresh
          sudo docker-compose up -d --build bgp-audit

          # 4. Optional: Reload Nginx (unchanged)
          sudo systemctl reload nginx
