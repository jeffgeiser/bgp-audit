name: Deploy BGP Tool
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync and Restart
        run: |
          # 1. Sync files specifically to the audit folder
          sudo rsync -av --delete --exclude='.git*' ./ /var/www/dashboards/bgp-audit/

          # 2. Fix permissions
          sudo chown -R zen:zen /var/www/dashboards/bgp-audit/

          # 3. Targeted Restart
          cd /var/www/dashboards
          
          # Only rebuild and restart the SPECIFIC container to avoid port "zombies"
          # This prevents docker-compose from touching other apps in the same file
          sudo docker-compose up -d --build bgp-audit

          # 4. Optional: Force Nginx to see the new container internal IP
          sudo systemctl reload nginx
