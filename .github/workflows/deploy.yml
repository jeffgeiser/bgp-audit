name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    # Added permissions block to ensure registry access
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/jeffgeiser/bgp-audit:latest

      - name: Trigger Instant Watchtower Update
        run: |
          curl -H "Authorization: Bearer zenlayer_deploy_2026" \
               http://dashboards.us.zenlayer.com:8080/v1/update
